</head>
<body>
  <h1><img src="./Maharshi_Dayanand_University_logo.png" alt="college logo" width="50" height="50" />College Admission Form</h1>
  <label>Name</label>

  <label>Email</label>

  <label>Password</label>

  <textarea ></textarea><br/><br/>
